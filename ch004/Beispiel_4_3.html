<!DOCTYPE html>
<html>
<head>
    <title>CSS Miami: Dem Täter auf der Spur</title>
    <style>
        body {
            color: blue;
            font-family: sans-serif;
            font-size: 12pt;
        }

        p.test1 {
            color: red;
            font-weight: bolder;
        }

        .test2 {
            color: green;
        }

        #myspan {
            font-family: monospace;
        }

        div {
            font-size: 12pt;
        }

        #mydiv {
            font-weight: lighter;
        }
    </style>
    <meta charset="utf-8"/>
</head>
<body>
<div id="mydiv">
    <p class="test2 test1">
        Dies ist der Tatort. Ein unscheinbarer Absatz in einem Div im Süden von Miami. <span id="myspan">Und hier ist das Opfer. Böswillig in einer Monospace-Schrift geschrieben.</span>
    </p>
</div>
</body>
</html>
